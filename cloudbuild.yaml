steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/planner-pro-generator:latest', '.']

  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/planner-pro-generator:latest']

  # 3. Deploy container to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'planner-pro-generator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/planner-pro-generator:latest'
      - '--region'
      - 'us-central1' # Default region, can be overridden
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1' # Keep one instance warm (Pro tier feature, lowers cold starts)
      
images:
  - 'gcr.io/$PROJECT_ID/planner-pro-generator:latest'

timeout: '1200s'
